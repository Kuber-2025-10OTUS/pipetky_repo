apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: homework
  name: homework.otus

spec:
  ingressClassName: nginx
  rules:
  - host: homework.otus
    http:
      paths:
      - path: /homepage
        pathType: Prefix
        backend:
          service:
            name: homework-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: homework-service
            port:
              number: 80